<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JS Bin</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.2.3/d3.min.js"></script>
  
  <style>
    
    .a {
      font-size: 3em;
      fill: green;
    }
    .b {
      font-size: 2em;
      fill: blue;
    }
    .c {
      font-size: 10em;
      fill:brown;
      stroke:purple;
      stroke-width: 2px;
    }
  </style>
</head>
<body>

<!--   
  var v = d3.scale.category10();
  v; -->
  <!-- note no commas around parameters of svg -->
  <svg width="1000" height="1000">
    <!-- <path d="M50 50 L100 150 L150 100 L200 50"
          fill = "none" stroke="black" stroke-width="20"> </path> -->
    <rect x="0" y="0"  width="50" height="200" fill="grey"></rect>
    <rect x="50" y="200" width="200" height="50" fill="grey"></rect>
    <text class="a" x="100" y="60"> Hello SVG text</text>
    <text class="b" x="200" y="122"> b class text</text>
    <text class="c" x= "199" y="155"> c class text</text>
    <g transform="translate(50,0)">
      <circle cx="0" cy="0" r="10"></circle>
      <circle cx="20" cy="30" r="10"></circle>
      <circle cx="50" cy = "60" r="10"></circle>
      <circle cx="79" cy="122" r="10"></circle>
    </g>
  </svg>
    
  
</body>
</html>
